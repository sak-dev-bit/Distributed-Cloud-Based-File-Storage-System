user  nginx;
worker_processes  auto;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  keepalive_timeout  65;

  # Basic logging; can be piped to a centralized logger later.
  access_log  /var/log/nginx/access.log;
  error_log   /var/log/nginx/error.log warn;

  # Upstream to the Node app. For load balancing across multiple app
  # instances, add more servers here or use docker-compose scaling.
  upstream dcfs_app {
    server app:4000 max_fails=3 fail_timeout=30s;
  }

  server {
    listen       80;
    server_name  _;

    # Simple health check passthrough
    location /api/health {
      proxy_pass http://dcfs_app/api/health;
    }

    location /api/ {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_buffering off;
      proxy_request_buffering off;

      proxy_pass http://dcfs_app;
    }

    # Static file hosting or frontend can be wired here later.
    location / {
      return 200 "DCFS gateway is running\n";
      add_header Content-Type text/plain;
    }
  }
}

